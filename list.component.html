<div class="container">
<table>
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Place</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let x of user">
        <td>{{x.name}}</td>
        <td>{{x.mob}}</td>
        <td>{{x.addr}}</td>
        <td> <button class="btn btn-danger m-2" (click)="del(x)">Delete</button> 
             <button class="btn btn-info  m-2" routerLink="/upd/{{x._id}}">Update</button> 
        </td>
    </tr>
</table>
</div>
